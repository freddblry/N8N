name: Terraform CI/CD

on:
  push:
    branches:
      - main
      - dev
      - staging
  pull_request:
    branches:
      - main
      - dev
      - staging

jobs:
  terraform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.6

    - name: Cache Terraform providers and modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.terraform.d/plugin-cache
          .terraform
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}-${{ matrix.environment }}
        restore-keys: |
          ${{ runner.os }}-terraform-

    - name: Terraform Format Check
      run: terraform fmt -check -recursive

    - name: Terraform Init
      run: terraform init -reconfigure -backend-config="environment=${{ matrix.environment }}"

    - name: Terraform Validate
      run: terraform validate

    - name: Security Scan with tfsec
      uses: aquasecurity/tfsec-action@v1
      continue-on-error: false

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -input=false -out=tfplan -var "environment=${{ matrix.environment }}"

    - name: Upload plan artifact
      uses: actions/upload-artifact@v3
      with:
        name: tfplan-${{ matrix.environment }}
        path: tfplan

    - name: Comment Terraform Plan on PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: tfplan
        header: "### Terraform Plan for ${{ matrix.environment }} Environment"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push' && matrix.environment == 'prod'
      run: terraform apply -input=false -auto-approve tfplan

    - name: Terraform Apply (staging and dev)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push' && matrix.environment != 'prod'
      run: terraform apply -input=false -auto-approve tfplan
